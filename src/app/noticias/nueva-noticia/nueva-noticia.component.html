<div class="container">
<div class="row" style="padding-top: 30px;">
    <div class="col-md-6">
     <form (ngSubmit)="onSubmit(siteForm)" #siteForm="ngForm">
      <nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="background: #3273dc !important;" >
    <li class="breadcrumb-item active" aria-current="page" style="color: #fff;">Registrar nueva noticia</li>
  </ol>
</nav>
         <div class="form-group">
          <label for="tiulo">Título</label>
          <input type="text" class="form-control" name="Titulo" placeholder="Ingrese un título para la noticia" required="" [(ngModel)]="noticia.Titulo">    
         </div>
         <div class="form-group">
          <label for="Desripcion">Descripción</label>
           <textarea class="form-control" name="Descripcion" required="" [(ngModel)]="noticia.Descripcion"></textarea>    
         </div>
         <div class="form-group">
          <label for="exampleFormControlInput1">Url de la foto</label>
          <textarea class="form-control" name="Foto" required="" [(ngModel)]="noticia.Foto"></textarea>     
         </div>
         
         <button class="btn btn-success" type="submit">Registrar</button>
     </form>
    </div>              
</div>
</div>

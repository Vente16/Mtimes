<div class="container">


 <div class="row" style="padding-top: 20px;">
     <div class="col-md-4">
          <a class="btn btn-success" style="color: #fff" [routerLink]="['/nuevaNoticia']"><i class="fas fa-plus"></i> Nueva noticia</a>
     </div>
 </div>

    <div class="row" style="padding-top: 20px;">
            <div class="col-md-4" *ngFor="let noticia of info; let i = index">
              <div class="card mb-4 box-shadow" style="border-bottom: 3px solid rgb(41,207,255)">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{noticia.Foto}}" data-holder-rendered="true">
                <div class="card-body">
                  <p class="card-text">{{noticia.Descripcion}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="btn btn-sm btn-info" [routerLink]="['/ver-noticia', noticia.Id]">Ver más</a>&nbsp;
                      <a class="btn btn-sm btn-dark" style="color: #fff">Editar</a>&nbsp;
                      <a class="btn btn-sm btn-danger" style="color: #fff" data-toggle="modal" data-target="#exampleModal"  (click)="getId(noticia.Id, i)" >Eliminar</a>&nbsp;
                    </div>

                    <small class="text-muted">{{noticia.Fecha_publicacion}}</small>
                   
                  </div>
                </div>
              </div>
            </div>
            

            
    </div>
 </div>

 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confimar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         ¿Está seguro/a de eliminar esta noticia?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-success" data-dismiss="modal" (click)="eliminarNoticia()">Aceptar</button>
        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
